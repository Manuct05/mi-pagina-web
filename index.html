<script>
  const btnEscapista = document.getElementById('btnEscapista');

  function moverBotonRandom(boton) {

    boton.style.left = randomX + 'px';
    boton.style.top = randomY + 'px';
  }

  // BotÃ³n escapista huye al acercarse
