<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta Trampa Ultra Difícil</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    color: #333;
    padding: 0 10px;
  }

  .button-container {
    position: relative;
    width: 90vw;
    height: 60vh;
    max-width: 400px;
    max-height: 400px;
  }

  button {
    padding: 15px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease, background-color 0.3s ease;
  }

  #btnSi {
    background-color: #4CAF50;
    color: white;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #btnNo {
    background-color: #f44336;
    color: white;
    top: 20%;
    left: 20%;
  }
</style>
</head>
<body>

<h1>¿Quieres ir a quitar los chupones de los olivos a Moñina?</h1>
<div class="button-container">
  <button id="btnSi" onclick="alert('¡Pringado/a! 😄')">Sí</button>
  <button id="btnNo">No</button>
</div>

<script>
  const btnNo = document.getElementById('btnNo');
  const container = document.querySelector('.button-container');

  function moverBotonRandom(boton) {
    const containerRect = container.getBoundingClientRect();
    const btnRect = boton.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    let randomX = Math.floor(Math.random() * maxX);
    let randomY = Math.floor(Math.random() * maxY);

    // Evita que quede casi en la misma posición
    while (Math.abs(randomX - btnRect.left) < 10 && Math.abs(randomY - btnRect.top) < 10) {
      randomX = Math.floor(Math.random() * maxX);
      randomY = Math.floor(Math.random() * maxY);
    }

    boton.style.left = randomX + 'px';
    boton.style.top = randomY + 'px';

    // Cambia color aleatoriamente para que sea más divertido
    const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
    boton.style.backgroundColor = randomColor;
  }

  // Función que detecta la cercanía del cursor o touch
  function huirSiCerca(e) {
    const botonRect = btnNo.getBoundingClientRect();
    const x = e.clientX || e.touches[0].clientX;
    const y = e.clientY || e.touches[0].clientY;

    const distanciaX = Math.abs(x - (botonRect.left + botonRect.width/2));
    const distanciaY = Math.abs(y - (botonRect.top + botonRect.height/2));
    const distancia = Math.sqrt(distanciaX**2 + distanciaY**2);

    if (distancia < 100) { // si el cursor/finger está cerca
      moverBotonRandom(btnNo);
    }
  }

  // Eventos para huir al acercarse
  document.addEventListener('mousemove', huirSiCerca);
  document.addEventListener('touchmove', huirSiCerca, {passive: false});

  // Teletransportarse si intentas tocarlo
  btnNo.addEventListener('mousedown', (e) => {
    e.preventDefault();
    moverBotonRandom(btnNo);
  });
  btnNo.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moverBotonRandom(btnNo);
  });
</script>

</body>
</html>
