<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Responsiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* --- NAVBAR --- */
    nav {
      background: #357ab8;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* --- BOTÓN HAMBURGUESA (solo móvil) --- */
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* --- CONTENIDO --- */
    main {
      padding: 20px;
    }

    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #4a90e2;
      color: white;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
        display: block;
      }

      .menu-toggle {
        display: block;
        margin: 0 auto;
      }

      nav.active {
        display: flex;
      }
    }
  </style>
</head>
